---
layout: default
---


<div class="step" data-x="0" data-y="0" id="dropdown">
  <div class="relative select-wrap">
    <div class="pageTitle">
      Customer Monthly Report
    </div>
    <select class="dropdown"></select>
    <span></span>
  </div>
</div>

<div class="step" data-x="2000" data-y="0" id="coverpage">

  <div class="coverpage-reportdate">
    <div class"logo">
      <img src="..\img\logo.png" alt="Customer Logo" height="200" width="200">
    </div>
    <div class="coverPageTitle">Management Information</div>
    <div class="coverpage-reportdate">
      <span></span>
    </div>
  </div>

  <div class="coverpage-dateexported">
    Exported: <span></span>
  </div>
</div>

<div class="step" data-x="4000" data-y="0" id="page-2">
  <div class="page2Title">
    <h1>Assignment Volume Summary</h1>      
  </div>

  <div class="previousyear half">

    <div class="padded">
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="thead" scope="col" colspan="3"></th>
          </tr>
        </thead>
        <tfoot>
        <tr>
          <td>Total:</td>
          <td colspan="2" class="table-total"></td>
        </tr>
        </tfoot>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <div class="currentyear half">

    <div class="padded">
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="thead" scope="col" colspan="3"></th>
          </tr>
        </thead>
        <tfoot>
        <tr>
          <td>Total:</td>
          <td colspan="2" class="table-total"></td>
        </tr>
        </tfoot>
        <tbody></tbody>
      </table>
    </div>

  </div>
</div>

<div class="step" data-x="6000" data-y="0" id="page-3">
  <div class="page3Title">
    Line Chart
  </div>
  <div id="page-3-line-chart"></div>
</div>

<div class="step" data-x="8000" data-y="0" id="page-7">
  Pie Chart
  <div id="page-7-pie-chart"></div>
</div>

<div class="step" data-x="10000" data-y="0" id="page-8">
  Stacked Bar Chart
  <div id="page-8-bar-chart"></div>
</div>
