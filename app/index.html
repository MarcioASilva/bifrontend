  </div>
</div>

        <tr>
          <td>Total:</td>

        <tbody></tbody>

    </div>

  </div>

  <div class="currentyear half">

    <div class="padded">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col" colspan="3"></th>

        </thead>
        <tfoot>
        <tr>
          <td>Total:</td>
          <td colspan="2" class="table-total"></td>
        </tr>
        </tfoot>
        <tbody></tbody>
      </table>
    </div>

  </div>
</div>
